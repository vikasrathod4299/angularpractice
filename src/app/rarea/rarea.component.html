<div>
    <h1>Area of rectangle</h1>
    <form  action="">
        <div class="form-group">
            <label for="height">Height</label>
            <input class="form-control" type="number" id="height" name="height" placeholder=" Enter height" [(ngModel)]="height" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input class="form-control" type="number" id="width" name="width" placeholder=" Enter width" [(ngModel)]="width" [ngModelOptions]="{standalone: true}">
        </div>
        <button type="button" class="btn btn-info" (click)="calculate()">Find area of ractengle!</button>
    </form>

    <div>
        <h1>{{res}}</h1>
    </div>
</div>

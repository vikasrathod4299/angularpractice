<div>
    <h1>Login Form</h1>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Enter username.">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Enter Password.">
        </div>
        <button type="button" class="btn btn-info" (click)="login()">Login!</button>
    </form>
    <div>
        <div *ngIf="user; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>{{username}} is logged in</ng-template>
        <ng-template #elseBlock>please enter value</ng-template>
    </div>
</div>
